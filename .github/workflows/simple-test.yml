name: Simple Test Pipeline

on:
  push:
    branches: [ main ]

jobs:
  quick-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Run quick test
        run: |
          echo "Running quick test..."
          node test.js
